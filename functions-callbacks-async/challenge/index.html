<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge | Functions and asynchronous JavaScript</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      function light(str, callback) {
        const theFunction = () => {
          console.log(str);
          callback();
        };
        setTimeout(theFunction, 1000);
      }

      function final() {
        console.log("finished");
      }

      function four() {
        light("green", final);
      }
      function three() {
        light("amber", four);
      }

      function two() {
        light("red", three);
      }
      function one() {
        light("amber", two);
      }

      light("green", one);

    </script>
  </body>
</html>
